<!DOCTYPE html>
<html lang="en" ng-app="chronontology">
  <head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600);
    </style>
    <base id="baseLink" href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronontology</title>
    <link href="css/chronontology.css?build=BUILD_NO" rel="stylesheet">
  </head>
  <body ng-controller="MenuController">
    <idai-navbar
            project-id="chronontology"
            hide-register-button="true"
            hide-contact-button="false"
            login-function="openLoginModal()"
            logout-function="logout()"
            user-object="user"
            hide-search-form="currentPath == '/'">
    </idai-navbar>

    <div class="messages">
        <idai-messages></idai-messages>
    </div>

    <div class="container-fluid">
      <div ng-view></div>
    </div>

    <idai-footer ng-hide="$root.hideFooter"
                 institutions="{'dai': 'http://www.dainst.de/', 'i3mainz': 'http://i3mainz.hs-mainz.de/'}"
                 mailto="idai.chronontology@dainst.org"
                 version="-VERSION-STRING-"></idai-footer>

    <script src="js/chronontology-deps.js?build=BUILD_NO"></script>
    <script src="js/chronontology.js?build=BUILD_NO"></script>

  </body>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://piwik.dainst.org/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', '12']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Piwik Code -->

</html>
